<!-- start header -->
<header *ngIf="false">
  <!-- start navigation -->
  <nav
    class="navbar navbar-expand-lg navbar-light bg-transparent header-light fixed-top navbar-boxed header-reverse-scroll">
    <div class="container-fluid h-100px md-h-70px">
      <div class="col-6 col-lg-2 me-auto me-auto ps-lg-0">
        <a class="navbar-brand" href="index.html">
          <img src="../../../../assets/images/img/logo-black.png" class="default-logo" alt="">
          <img src="../../../../assets/images/img/logo-white.png" class="alt-logo" alt="">
          <img src="../../../../assets/images/img/logo-black.png" class="mobile-logo" alt="">
        </a>
      </div>
      <ul class="d-flex text-end nav-item alt-font" *ngIf="!isLogin">
        <!-- start menu item -->
        <li class="nav-link"><a routerLink="/sign-in">signIn</a>
        </li>
        <!-- end menu item -->
        <!-- start menu item -->
        <li class="nav-link"><a routerLink="/sign-up"
            class="btn btn-medium rounded btn-gradient-purple-magenta ">Register</a></li>
        <!-- end menu item -->
      </ul>
      <div class="col-auto text-end" *ngIf="isLogin">
        <div class="header-push-button">
          <a href="javascript:void(0);" class="push-button ">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- end navigation -->
  <!-- start hamburger menu popup -->
  <div class="hamburger-menu hamburger-menu-big-font bg-black w-25 xl-w-60 lg-w-70 md-w-50 sm-w-100">
    <a href="javascript:void(0);" class="close-menu text-white"><i class="ti-close"></i></a>
    <div class="row g-0 h-100">
      <div class="col-lg-12">
        <div class="row g-0 align-items-center justify-content-center h-100 padding-7-rem-all xs-padding-3-rem-all">
          <div class="col-12 menu-list-wrapper menu-list-wrapper-small text-center text-md-start"
            data-scroll-options='{ "theme": "light" }'>
            <!-- start menu -->
            <ul class="menu-list alt-font w-100">
              <!-- start menu item -->
              <li (click)="hideNavbar()" class="menu-list-item"><a routerLink="/">home</a>
              </li>
              <!-- end menu item -->
              <!-- start menu item -->
              <li (click)="hideNavbar()" class="menu-list-item"><a routerLink="/about">about</a></li>
              <!-- end menu item -->
              <!-- start menu item -->
              <li (click)="hideNavbar()" class="menu-list-item"><a routerLink="/quizzes">Categories</a></li>
              <!-- end menu item -->
            </ul>
            <!-- end menu -->
          </div>
          <div class="col-12 d-none d-md-block">
            <div class="alt-font margin-50px-top">
              <h6><a class="text-yellow text-decoration-line-bottom text-white-hover" (click)="logOut()">LogOut</a></h6>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end hamburger menu popup -->
</header>
<!-- end header -->

<!-- start header -->
<header *ngIf="false" [ngClass]="{ 'static-header': navConfigs?.static }">
  <nav
    class="navbar navbar-expand-lg navbar-boxed navbar-dark bg-transparent header-light fixed-top header-reverse-scroll py-2"
    [ngClass]="{
        'navbar-light': navConfigs?.light,
        'bg-white': navConfigs?.withBG,
        'bg-transparent': !navConfigs?.withBG
      }">
    <div class="container-fluid">
      <div class="col-auto col-sm-6 col-lg-2  ps-lg-0">
        <a class="navbar-brand" routerLinkActive="text-primary" routerLink="">
          <img src="../../../../assets/images/img/logo-white.png" *ngIf="!navConfigs?.light" class="default-logo"
            alt="">
          <img src="../../../../assets/images/img/logo-black.png" *ngIf="navConfigs?.light" class="default-logo" alt="">
          <img src="../../../../assets/images/img/logo-white.png" class="alt-logo" alt="">
          <img src="../../../../assets/images/img/logo-black.png" class="mobile-logo" style="width: 120px" alt="">
        </a>
      </div>
      <div class="col-auto menu-order px-lg-0">
        <button class="navbar-toggler float-end" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-label="Toggle navigation">
          <span class="navbar-toggler-line"></span>
          <span class="navbar-toggler-line"></span>
          <span class="navbar-toggler-line"></span>
          <span class="navbar-toggler-line"></span>
        </button>
        <div class="collapse navbar-collapse" #navbar id="navbarNav">
          <ul class="navbar-nav alt-font">

            <!-- start menu item -->
            <li *ngIf="!isLogin" data-wow-duration=".2s"
              class="nav-item animate__animated animate__delay-3s animate__fadeInDown" data-wow-offset="0"
              data-wow-delay="0.2s"><a routerLinkActive="active" routerLink="/sign-in" (click)="hideNavbar()"
                class="nav-link">signIn</a>
            </li>
            <!-- end menu item -->
            <!-- start menu item -->
            <li *ngIf="!isLogin" data-wow-duration=".2s"
              class="nav-item animate__animated animate__delay-3s animate__fadeInDown d-flex align-items-center"
              data-wow-offset="0" data-wow-delay="0.4s"><a routerLink="/sign-up" (click)="hideNavbar()"
                class="btn btn-medium rounded btn-gradient-purple-magenta ">Register</a></li>
            <!-- end menu item -->

            <li *ngIf="isLogin" data-wow-duration=".2s" class="nav-item animate__animated animate__fadeInDown"
              data-wow-offset="0" data-wow-delay="0.2s">
              <a routerLinkActive="active" routerLink="/" [routerLinkActiveOptions]="{exact: true}"
                (click)="hideNavbar()" class="nav-link">
                <i class="solid-icon-Home dropdown-toggle"></i>
                home
              </a>
            </li>

            <li *ngIf="isLogin" data-wow-duration=".2s"
              class="nav-item animate__animated animate__delay-3s animate__fadeInDown" data-wow-offset="0"
              data-wow-delay="0.4s">
              <a routerLinkActive="active" routerLink="/about" (click)="hideNavbar()" class="nav-link">
                <i class="solid-icon-Building dropdown-toggle"></i>
                about us
              </a>
            </li>

            <li *ngIf="isLogin" data-wow-duration=".2s"
              class="nav-item animate__animated animate__delay-3s animate__fadeInDown" data-wow-offset="0"
              data-wow-delay="0.6s">
              <a routerLinkActive="active" routerLink="/quizzes" (click)="hideNavbar()" class="nav-link">
                <i class="solid-icon-Building dropdown-toggle"></i>
                Categories
              </a>
            </li>

            <li *ngIf="isLogin" data-wow-duration=".2s"
              class="nav-item animate__animated animate__delay-4s animate__fadeInDown d-flex align-items-center"
              data-wow-offset="0" data-wow-delay="0.8s">
              <a routerLinkActive="text-radical-red" (click)="logOut(); hideNavbar()"
                class="btn btn-sm mx-3 mx-xl-0 btn-fast-blue btn-rounded">
                logOut
              </a>
            </li>
          </ul>

        </div>
      </div>
    </div>
  </nav>
</header>
<!-- end header -->
