<header>
  <nav
    class="navbar bg-very-light-pink navbar-expand-lg blur top-0 z-index-3 shadow position-fixed my-4 start-0 end-0 mx-auto w-75 py-2"
    style="border-radius: 0.75rem;">
    <div class="container px-3">
      <a href="#" class="navbar-brand ms-3">
        <img src="../../../../assets/images/img/logo-black.png" alt="logo" style="width: 75px;">
      </a>
      <button type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation"
        aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler me-3">
        <span class="navbar-toggler-line"></span>
        <span class="navbar-toggler-line"></span>
        <span class="navbar-toggler-line"></span>
        <span class="navbar-toggler-line"></span>
      </button>
      <div id="navigation" class="collapse navbar-collapse">
        <ul class="navbar-nav mx-auto">

          <li *ngIf="isLogin" data-wow-duration=".2s" class="nav-item animate__animated animate__fadeInDown"
            data-wow-offset="0" data-wow-delay="0.2s">
            <a (click)="removeClass()" routerLink="/" routerLinkActive="activee"
              [routerLinkActiveOptions]="{exact: true}" class="nav-link p-0 me-2">
              <i class="solid-icon-Home opacity-6 text-dark me-1" aria-hidden="true"></i>
              Home
            </a>
          </li>

          <li *ngIf="isLogin" data-wow-duration=".2s"
            class="nav-item animate__animated animate__delay-3s animate__fadeInDown" data-wow-offset="0"
            data-wow-delay="0.4s">
            <a (click)="removeClass()" routerLink="/about" routerLinkActive="activee" class="nav-link p-0 me-2">
              <i class="fa fa-user opacity-6 text-dark me-1" aria-hidden="true"></i> About Us
            </a>
          </li>

          <li *ngIf="isLogin" data-wow-duration=".2s"
            class="nav-item animate__animated animate__delay-4s animate__fadeInDown" data-wow-offset="0"
            data-wow-delay="0.6s">
            <a (click)="removeClass()" routerLink="/quizzes" routerLinkActive="activee" class="nav-link p-0 me-2">
              <i class="fa fa-chart-pie opacity-6 text-dark me-1" aria-hidden="true"></i>
              Categories
            </a>
          </li>

          <li *ngIf="!isLogin" data-wow-duration=".2s"
            class="nav-item animate__animated animate__delay-3s animate__fadeInDown" data-wow-offset="0"
            data-wow-delay="0.6s">
            <a (click)="removeClass()" routerLink="/sign-up" routerLinkActive="activee" class="nav-link p-0 me-2">
              <i class="fas fa-user-circle opacity-6 text-dark me-1" aria-hidden="true"></i>
              Sign Up
            </a>
          </li>

          <li *ngIf="!isLogin" data-wow-duration=".2s"
            class="nav-item animate__animated animate__delay-4s animate__fadeInDown" data-wow-offset="0"
            data-wow-delay="0.8s">
            <a (click)="removeClass()" routerLink="/sign-in" routerLinkActive="activee" class="nav-link p-0 me-2">
              <i class="fas fa-key opacity-6 text-dark me-1" aria-hidden="true"></i> Sign In
            </a>
          </li>

        </ul>

        <ul class="navbar-nav">
          <li *ngIf="isLogin" data-wow-duration=".2s"
            class="nav-item animate__animated animate__delay-5s animate__fadeInDown" data-wow-offset="0"
            data-wow-delay="0.8s">
            <a (click)="logOut();" class="nav-link p-0 me-2 pointer">
              <i class="fas fa-key opacity-6 text-dark me-1" aria-hidden="true"></i> Log Out
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
